{% extends 'basic.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block style %}
<link rel="stylesheet" href="{% static '/css/index.css' %}">
<style>
   
</style>
{% endblock style %}
{% block title %}Login{% endblock title %}


{% block content %}
<div class="row">
{% include 'messages.html' %}
   <div class="d-flex justify-content-center" >
   <form  method="post" style="width:40%;">
    <fieldset>
      <legend>
         <h1 style="color:green;font-weight:bolder;text-align:center;margin-top:8%;"><img src="{% static 'gif/account.png' %}" width="50px"></h1>
      </legend>
      
        {% csrf_token %}
         {{ form|crispy }}
        <br>
        <button style="font-family:cursive;" type="submit" class="btn btn-primary form-control" id="submit">Login</button>
    </fieldset>
   </form>
   </div>
</div>

{% endblock content %}
